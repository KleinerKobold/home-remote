<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>Welcome to the House Remote</h1>
    <ul>
        {% for device in devices %}
        <li>{{ device['description'] if device['description'] else device['name'] }} <button onclick="location.href='?device={{ device['name'] }}&state=1';">on</button><button onclick="location.href='?device=ABB700D68933&state=0';">off</button></li>
        {% endfor %}
    </ul>
</body>

</html>
